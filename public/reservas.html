            <div class="card-body">

                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" name="nome" required />

                  <input type="date" class="form-control" id="checkin" name="checkin" required />
                </div>
                <div class="col-md-6">
                  <label for="checkout" class="form-label">Check-out</label>
                  <input type="date" class="form-control" id="checkout" name="checkout" required />
                </div>
                <div class="col-md-6">
                  <label for="quarto" class="form-label">Quarto</label>
                  <select id="quarto" name="quarto" class="form-select" required>
                    <option selected disabled value="">Selecione um quarto</option>
                  </select>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-success">Enviar Reserva</button>
                  <a href="index.html" class="btn btn-outline-success ms-2">Cancelar</a>
